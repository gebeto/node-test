name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install modules
      run: npm install

    - name: Run tests
      id: tests
      run: npm run test
    
    - name: create html
      run: |
        mkdir dist
        echo 'Hello world' > index.html

    - name: Deploy pages
      uses: actions/deploy-pages@v1.0.4