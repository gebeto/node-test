on: issue_comment

jobs:
  issue_commented:
    name: PR comment
    if: ${{ github.event.comment.body == '/format' }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Format..." > $(date +"%Y-%m-%dT%H:%M:%S%z")
      - name: Commit and push Code Format
        uses: devops-infra/action-commit-push@v0.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: Code Format
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Formatted!'
          pr_number: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}