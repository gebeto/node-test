on: issue_comment

jobs:
  issue_commented:
    name: PR comment
    if: ${{ github.event.comment.body == '/format' }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Format..." > $(date +"%Y-%m-%dT%H:%M:%S%z")
      - name: Commit and push Code Format
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Code format'
      - name: Comment PR
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Formatted!'
          pr_number: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}