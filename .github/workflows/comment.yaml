on: issue_comment

jobs:
  issue_commented:
    name: PR comment
    if: ${{ github.event.comment.body == '/format' }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Format..."
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Formatted!'
          pr_number: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}