name: Trigger

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  build:
    if: ${{ github.event.comment.body == '/test' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm install
    - name: Run tests
      run: npm run test
