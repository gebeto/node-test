name: Trigger

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  # test:
  #   - name: Echo body
  #     env:
  #       COMMENT: ${{ toJSON(github.event) }}
  #     run: echo "COMMENT - $COMMENT"
  build:
    if: ${{ github.event.comment.body == '/test' }}
    runs-on: ubuntu-latest
    steps:
    - uses: peter-evans/create-or-update-comment@v2
      id: start-comment
      with:
        body: |
          **Start testing**
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.issue.pull_request.id }}
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm install
    - name: Run tests
      run: npm run test